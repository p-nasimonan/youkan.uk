name: Mirror to GitLab

on:
  push:
    branches:
      - main  # ←ミラーしたいブランチ

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4 
        with:
          fetch-depth: 0  

      - name: Push to GitLab
        env:
          GITLAB_SSH_KEY: ${{ secrets.GITLAB_SSH_KEY }}
          GITLAB_USERNAME: root
          GITLAB_URL: gitlab.p-nasi.pgw.jp
          REPO_NAME: youkan.uk
        run: |
          # SSH鍵の設定
          mkdir -p ~/.ssh
          echo "$GITLAB_SSH_KEY" > ~/.ssh/gitlab_key
          chmod 600 ~/.ssh/gitlab_key
          
          # SSH設定
          cat >> ~/.ssh/config << EOF
          Host gitlab
            HostName ${GITLAB_URL}
            User git
            IdentityFile ~/.ssh/gitlab_key
            StrictHostKeyChecking no
          EOF
          
          # Git設定
          git config --global user.name "${GITLAB_USERNAME}"
          git config --global user.email "${GITLAB_USERNAME}@${GITLAB_URL}"
          
          # デバッグ情報の出力
          echo "=== Debug Information ==="
          echo "GitLab URL: ${GITLAB_URL}"
          echo "Username: ${GITLAB_USERNAME}"
          echo "Repository: ${REPO_NAME}"
          echo "Target URL: git@gitlab:${GITLAB_USERNAME}/${REPO_NAME}.git"
          
          # SSH接続テスト
          echo "=== Testing SSH connection ==="
          ssh -T git@gitlab || echo "SSH connection test completed"
          
          # リモートの追加（既存のリモートを削除してから追加）
          echo "=== Setting up remote ==="
          git remote remove gitlab 2>/dev/null || echo "No existing gitlab remote found"
          git remote add gitlab "git@gitlab:${GITLAB_USERNAME}/${REPO_NAME}.git"
          
          # リモート確認
          echo "=== Checking remotes ==="
          git remote -v
          
          # プッシュ実行
          echo "=== Pushing to GitLab ==="
          git push gitlab main --verbose